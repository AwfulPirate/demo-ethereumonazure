---
- hosts: eth-cluster
  gather_facts: True
  vars:
  remote_user: vsts
  tasks:
  - name: Setting facts
    set_fact:
      gethdir: '/opt/ethereum/demo-eko'
      gethclientdir: '/opt/ethereum/demo-eko-client'
      gethnodeport: 30303      
      gethpassword: 'helloworld123'
      user: 'vsts'
  - name: Kill existing geth node
    shell: "(kill $(ps -ef | grep -i geth | grep networkid | awk '{print $2}') >/dev/null 2>&1 &)"
    async: 10
    poll: 0
  - name: Making sure that geth node is killed
    wait_for:
      port: "{{gethnodeport}}"
      state: drained
  - file:
      path: "{{gethdir}}"
      owner: "{{user}}"
      group: "{{user}}"
      state: directory
      mode: 0755
    become: true
    become_user: root
  - file:
      path: "{{gethclientdir}}"
      owner: "{{user}}"
      group: "{{user}}"
      state: directory
      mode: 0755
    become: true
    become_user: root
  - copy:
      src: ethereum/genesis-block.json
      dest: "{{gethdir}}"
  - copy:
      src: ethereum-client/eth-net-intelligence-api.tar
      dest: "{{gethclientdir}}"
  - name: Install Go
    apt: name=golang state=installed
    become: true
    become_user: root
  - name: Install npm
    apt: name=npm state=installed
    become: true
    become_user: root
  - apt_repository:
      repo: 'ppa:ethereum/ethereum'
    become: true
    become_user: root
  - name: Install Ethereum
    apt: name=ethereum state=installed
    become: true
    become_user: root
  - name: Initialize private ETH network
    shell: geth --datadir "{{gethdir}}" init "{{gethdir}}"/genesis-block.json
  - name: unpack netstats client
    shell: tar -xvf "{{gethclientdir}}"/eth-net-intelligence-api.tar; cd ~/eth-net-intelligence-api; npm install; npm install -g pm2
    become: true
    become_user: root
  - name: Change to correct owner
    shell: chown -R vsts /home/vsts/eth-net-intelligence-api/
    become: true
    become_user: root
  - name: Start geth node
    shell: "(geth --datadir \"{{gethdir}}\" --networkid=\"999\"  --rpc --rpccorsdomain \"*\" >/dev/null 2>&1 &)" 
    async: 10
    poll: 0
  - name: Wait for geth node to come up
    wait_for:
      port: "{{gethnodeport}}"
      delay: 10
  - name: nodejs bugfix
    shell: "ln -s /usr/bin/nodejs /usr/bin/node"
    ignore_errors: yes
    become: true
    become_user: root
  - name: Generate eth Account
    shell: "echo 'personal.newAccount(\"{{gethpassword}}\")' | geth attach ipc:\"{{gethdir}}\"/geth.ipc"
  - name: Starting miner 
    shell: "(echo 'miner.start(3)' | geth attach ipc:\"{{gethdir}}\"/geth.ipc >/dev/null 2>&1 &)"
    async: 10
    poll: 0
  - name: Generate enode data
    shell: "(echo admin.nodeInfo.enode | geth attach ipc:\"{{gethdir}}\"/geth.ipc | grep enode >/tmp/enode)"
  - name: Get enode value and assign to var
    shell: "(cat /tmp/enode)"
    register: enode
  # STARTING ETH NETSTAT CLIENT
  - name: Start eth net stat client
    shell: cd ~/eth-net-intelligence-api; pm2 start /tmp/pm2-template*.json
  - file: path=/tmp/enodes state=touch
  - name: Generating tmp file
    blockinfile:
      path: /tmp/enodes
      block: |
        {{ enode.stdout }}
